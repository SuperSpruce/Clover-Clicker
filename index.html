<html>
	<title>Clover Clicker</title>
	<head>
		<link rel="stylesheet" type="text/css" href="interface.css" />
	</head>
	<body>
		Flowers: <span id="flower">0</span>
		<br />
		<button onclick="MakeFlowersOutOfThinAir(game.state.tap)">Click for a Flower!</button>
		<br />
    Flowers per click: <span id="tap">1</span><br />
		Flowers per second: <span id="AverageFlowerPerSecond">0</span>
		<br /><br />
		<table><tr><td>
			<button onclick="buyC1()">Buy a 1 Leaf Clover</button></td><td>&nbsp; <span id="Clover1Power">1</span> flowers per One Leaf Clover every second
			</td><td>
			&nbsp;One Leaf Clovers: <span id="Clover1">0</span></td><td>
		
			&nbsp;Cost: <span id="Clover1Cost">50</span> flowers</td></tr><tr><td>
			<button onclick="buyC3()">Buy a 3 Leaf Clover</button></td><td>&nbsp; <span id="Clover3Power">50</span> flowers per Three Leaf Clover every three seconds
			</td><td>
			&nbsp;Three Leaf Clovers: <span id="Clover3">0</span></td><td>
			&nbsp;Cost: <span id="Clover3Cost">2000</span> flowers</td></tr></table>
		<br /><br /><br />
    Manual Save:  <button type='button' id='input_save' onclick = "save()">save</button></br>
    Manual Load:  <button type='button' id='input_load' onclick = "load()">load</button>
    <script type="text/javascript" src="game.js"></script>
	</body>
